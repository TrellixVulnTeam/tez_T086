{% extends 'base.html' %}
{% load staticfiles %}

{% block extra_css %}

<style>

html{background-color: #11100e;}
header{background: #11100e;}
h1 {background-color:#11100e; }

body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;

  
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 15px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}


</style>
{% endblock extra_css %}



{% block content %}
<div class="home_left_side">

<br>
    <br>
    <br>
    <br>

<br>
    <br>
    <br>
    <br>



<div class="tab" >
    <h1>{{university.name}}</h1>
  <button class="tablinks" onclick="openCity(event, '2019')">2019</button>
  <button class="tablinks" onclick="openCity(event, '2018')">2018</button>
  <button class="tablinks" onclick="openCity(event, '2017')">2017</button>
</div>

<div id="2019" class="tabcontent">
  <h3>2019</h3>
  <p>2019 </p>
</div>

<div id="2018" class="tabcontent">
  <h3>2018</h3>
  <p>2018 </p> 
</div>

<div id="2017" class="tabcontent">
  <h3>2017</h3>
  <p>2017</p>
</div>

<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
</div>

{% endblock content %}
